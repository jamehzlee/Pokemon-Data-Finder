<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <title>Document</title>
</head>

<body class="bg-dark">
  <h1 class="title has-text-centered">Pokemon Data Finder</h1>
  <h2 class="subtitle has-text-centered">Search Youtube for videos and if you want to know more about the Pokemon search
    the database. </h2>

  <div class="field has-addons column is-offset-one-quarter">
    <input class="input has-text-centered" type="text" placeholder="Find a Pokemon" id="search-text">
    <div class="control">
      <a class="button is-info">
        Search
      </a>
    </div>
  </div>

  <div class="columns">
    <div class="column is-two-thirds">
      <figure class="image is-16by9">
        <iframe class="has-ratio" width="640" height="360" frameborder="0" allowfullscreen></iframe>
      </figure>
    </div>
    <div class="column has-text-centered">

      <div class="card">
        <header class="card-header columns">
          <p id="name" class="card-header-title column">
            Pokemon name
          </p>
        </header>

        <div class="column">
          <div id="type" class="column content">
            Type: 
          </div>

          <div class="column content">  
            <p class="column">Abilities</p>
            <div class="columns">
              <p id="ability1" class="column">shock</p>
              <p id="ability2" class="column">stun</p>
            </div>
          </div>

          <div class="content">
            <div class="columns">
              <p class="column">Moves</p>
            </div>

            <div class="column">
              <div class="columns">
                <p id="move1" class="column">move1</p>
                <p id="move2" class="column">move2</p>
              </div>

              <div class="columns">
                <p id="move3" class="column">move3</p>
                <p id="move4" class="column">move4</p>
              </div>
            </div>

            <div class="columns">
              <p id="height" class="column">Height: </p>
              <p id="weight" class="column">Weight: </p>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
